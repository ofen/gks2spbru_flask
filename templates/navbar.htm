<nav class="navbar navbar-default">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-navbar-collapse" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="main-navbar-collapse">
            <ul class="nav navbar-nav">

                {% for key, value in navbar.items() %}

                    {% if value is mapping %}

                            <!-- Item-->
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{ key }} <span class="caret"></span></a>
                                <ul class="dropdown-menu">

                                    {% for submenu, sublink in value.items() %}

                                        <li><a href="{{ sublink }}">{{ submenu }}</a></li>

                                    {% endfor %}

                                </ul>
                            </li>

                    {% else %}

                        <!-- Item-->
                        <li><a href="{{ value }}">{{ key }}</a></li>

                    {% endif %}

                {% endfor %}
            </ul>
        </div>
    </div>
</nav>
