{% extends 'layout.htm' %}
{% block content %}

    {% for year, files in data.items() %}

        <!-- Table -->
        <table class="table table-hover">
            <caption>Административная ответственность<br><span class="label label-primary">{{ year }}</span></caption>
            <thead>
                <tr>
                    <th>Имя</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>

                {% for file in files %}

                    <tr>
                        <td class="col-xs-10">{{ file | basename }}</td>
                        <td><a href="{{ url_for('static', filename=file) }}" target="_blank" class="btn btn-primary"><span class="glyphicon glyphicon-download-alt"></span> Скачать</a></td>
                    </tr>

                {% endfor %}

            </tbody>
        </table>      

    {% else %}

        <p class="text-muted">Нет данных<br>
        <span class="label label-primary">{{ year }}</span></p>

    {% endfor %}

{% endblock %}
